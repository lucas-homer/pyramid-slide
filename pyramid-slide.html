<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
    </style>
</head>
<body >
    <h1>Pyramid Slide</h1>

    <br>

    <span><form>
        <label>Brick symbol:</label>
        <select id='symbols'>
            <option id='pound'>#</option>
            <option id='at'>@</option>
            <option id='x'>X</option>
            <option id='dollar'>$</option>

        </select>
    </form>
        
    <form>
        <label>How high?</label>
        <input type="range" name='height' id='height' min='1' max='20'>
    </form>
    </span>

    <br>

    
    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
