<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }

        form {
            display: inline;

        }

    </style>
</head>
<body >
    <h1>Pyramid Slide</h1>

    <br>

    
    <form>
        <label>Brick symbol:</label>
        <select id='symbol'>
            <option value='#'>#</option>
            <option value='@'>@</option>
            <option value='X'>X</option>
            <option value='$'>$</option>
        </select>
    </form>
        
    <form id="slider">
        <label>How high?</label>
        <input type="range" name='height' id='height' min='1' max='20' value='8'><span id='demo'></span>
    </form>
    

    

    
    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
